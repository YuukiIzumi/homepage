<script>
    var orientation = 1;
    var addcount = 0;

    function $(id) {
        return document.getElementById(id);
    }

    function add(c) {
        addcount = addcount + c;
        $("addcount").innerHTML = "+" + addcount;
        $("addcount").style.fontSize = (4 + (addcount / 10)) + "em";
    }

    function clearcount() {
        addcount = 0;
        $("addcount").innerHTML = "-";
        $("addcount").style.fontSize = 4 + "em";

    }

    function reverse() {
        if (orientation == 1) {
            orientation = -1;
            document.getElementById("ori").style.transform = "scaleX(-1)";
        } else {
            orientation = 1;
            document.getElementById("ori").style.transform = "scaleX(1)"
        }
    }

    function launchFullscreen() {
        document.documentElement.requestFullscreen();
    }
</script>

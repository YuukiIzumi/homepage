<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>EVENT ENDED</title>
</head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=ZCOOL+XiaoWei&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@200;300;400;500;600;700;900&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Kaisei+Decol:wght@400;500&display=swap" rel="stylesheet">
<style>
    * {
        font-family: "Roboto Slab", "Kaisei Decol", "ZCOOL XiaoWei";
        user-select: none;
    }
    
    h1 {
        font-weight: 300;
    }
    
    small {
        font-size: 20px;
    }
    
    #tit {
        position: absolute;
        text-align: center;
        top: 50%;
        left: 50%;
        transform: translateY(-50%)translateX(-50%);
        display: flex;
        width: 100%;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }
    
    a {
        margin: 25px;
        text-decoration: none;
        outline: none;
        color: black;
        border: 3px solid black;
        padding: 5px;
        font-size: 20px;
        transition: 0.5s cubic-bezier(0.165, 0.84, 0.44, 1);
    }
    
    a:hover {
        transform: scale(1.1);
        background-color: black;
        color: aliceblue;
        border: 3px solid black;
    }
    
    a:active {
        transform: scale(0.9);
        background-color: #aeefff;
        color: rgb(10, 141, 255);
        border: 3px solid #aeefff;
    }
    
    h5 {
        font-size: 16px;
        font-family: "Noto Serif SC";
        font-weight: 300;
        margin: 1em;
    }
    
    strong {
        font-family: "Noto Serif SC";
        font-weight: 700;
        color: brown;
        user-select: text;
    }
    
    #cat {
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -9999;
        filter: opacity(0.05);
        position: absolute;
    }
</style>

<body>
    <div id="tit">
        <h1><small>The event has ended.</small><br>活动已结束</h1>
        <h1><small>このイベントは次第終了しました。</small></h1>
        <audio controls src="./celt2challenge.mp3">音频不可用。</audio>
    </div>
    <img src="./cat.png" id="cat">

</body>

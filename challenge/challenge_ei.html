<style>
    * {
        font-family: "Roboto Slab", "Kaisei Decol", "ZCOOL XiaoWei";
        user-select: none;
    }
    
    h1 {
        font-weight: 300;
    }
    
    small {
        font-size: 20px;
    }
    
    #tit {
        position: absolute;
        text-align: center;
        top: 50%;
        left: 50%;
        transform: translateY(-50%)translateX(-50%);
        display: flex;
        width: 100%;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }
    
    a {
        margin: 25px;
        text-decoration: none;
        outline: none;
        color: black;
        border: 3px solid black;
        padding: 5px;
        font-size: 20px;
        transition: 0.5s cubic-bezier(0.165, 0.84, 0.44, 1);
    }
    
    a:hover {
        transform: scale(1.1);
        background-color: black;
        color: aliceblue;
        border: 3px solid black;
    }
    
    a:active {
        transform: scale(0.9);
        background-color: #aeefff;
        color: rgb(10, 141, 255);
        border: 3px solid #aeefff;
    }
    
    h5 {
        font-size: 16px;
        font-family: "Noto Serif SC";
        font-weight: 300;
    }
</style>

<body>
    <div id="tit">
        <h1><small>Yuuki Izumi's Composition Challenge!</small><br>佑木いずみ的写曲子挑战</h1>

        </h5>
        <h5><del>Dorian赛高</del></h5>
    </div>
